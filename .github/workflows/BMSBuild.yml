name: Build BMS

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: windows-2019

    steps:
    - uses: actions/checkout@v2
    - name: Echo path
      run: echo "${{ GITHUB_WORKSPACE }}"
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 6.0.x
    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v1.1
    - name: Publish with MSBuild
      run: msbuild "${{ GITHUB_WORKSPACE }}/BedrockService/BedrockService.sln" /t:publish -p:PublishProfile=FolderProfile
    - name: Test
      run: dotnet test --no-build --verbosity normal
