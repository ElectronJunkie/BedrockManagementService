name: Build BMS

on:
  push:
    branches: [ master, Working ]

jobs:
  build:

    runs-on: windows-2022

    steps:
    - uses: actions/checkout@v2
    - name: pull request check
      if: github.event_name == 'pull_request' && github.event.action == 'closed' && github.event.pull_request.merged == true
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 6.0.x
    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v1.1
    - name: Restore NuGet packages
      run: dotnet restore "BedrockService\BedrockService.sln"
    - name: Publish with MSBuild
      run: msbuild "BedrockService\BedrockService.sln" /t:publish -p:PublishProfile=FolderProfile
    - name: Set version string
      run: $TMP = (get-item BedrockService\bin\Published\BedrockService.Service.exe).VersionInfo.FileVersion; echo "PROJ_VER=$TMP" | Out-File -FilePath $Env:GITHUB_ENV -Encoding utf-8 -Append; echo "${{ env.PROJ_VER }}"
    - name: Compress published files
      run: Remove-item BedrockService\bin\Published\Launcher.exe;Compress-Archive -path BedrockService\bin\Published\*.exe* ".\BMS_${{ env.PROJ_VER }}.zip" -Force;
    - name: Push Automatic Release
      uses: marvinpinto/action-automatic-releases@v1.2.1
      with:
        repo_token: "${{ secrets.GITHUB_TOKEN }}"
        automatic_release_tag: "${{ env.PROJ_VER }}"
        prerelease: true
        title: "Development Build: Version ${{ env.PROJ_VER }}"
        files: |
          BMS_*.zip
